#==================== Personal information ===================================
# Project information
site_name: CS-Notes
site_url: https://YJ2CS.github.io/la-blog
site_author: YJ2CS
site_description: >-
  Help you to learn Java,Python,C++ and Others
# Repository
repo_name: YJ2CS/la-blog
repo_url: https://github.com/YJ2CS/la-blog
edit_uri: ""
# Copyright
copyright: Copyright &copy; 2020 - 2020 YJ2CS

# ================= theme Configuration =====================
theme: # 自定义主题：通过安装python包的方式添加主题，requirements.txt文件中已经有material这个主题所需依赖
  #  name: null
  #  custom_dir: material
  name: material
  # 404 page
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # 中文，解决中文搜索问题
  # Default values, taken from mkdocs_theme.yml
  language: zh
  features: # 特性
    - navigation.expand #激活时，左侧栏将默认展开所有可折叠小节，因此用户不必手动执行此操作
    - navigation.instant #激活即时加载时，所有内部链接的点击将截获，并通过XHR发送，而无需完全重新加载页面
    - navigation.tabs # 激活选项卡时，顶级部分将呈现在大屏幕上标题下方的菜单层中（但当侧边栏隐藏时不会）
    - header.autohide #自动隐藏顶部，给阅读留下空间
  palette: # 调色板
    scheme: slate
    primary: teal
    accent: green
  font: # 字体
    text: Roboto
    code: Roboto Mono
  # icon和徽标
  favicon: assets/favicon.png
  icon:
    logo: logo

# ================== docs_dir Configuration ============================
# 源文档markdown文件的目录。 这可以是相对目录，在这种情况下，它相对于包含配置文件的目录进行解析，或者它可以是来自本地文件系统根目录的绝对目录路径。
# 默认值： 'docs'
# TODO docs_dir
# docs_dir: 'source/_posts'
docs_dir: 'docs'
extra_css:
  - 'stylesheets/extra.css' # 添加中文导出pdf支持

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML' #添加ajax支持，渲染数学公式

#====================== mkdocs Plugins =========================
plugins:
  - rss
  - search
  - minify:
      minify_html: true
  # foam templete
  - roamlinks
  #- autolinks
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
  - redirects: # 重定向
      redirect_maps:
#        extensions/admonition.md: reference/admonitions.md
#        extensions/codehilite.md: reference/code-blocks.md
#        extensions/footnotes.md: reference/footnotes.md
#        extensions/metadata.md: reference/meta-tags.md
