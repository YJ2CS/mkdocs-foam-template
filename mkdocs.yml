# ====================== Markdown扩展 Extensions ==========================
markdown_extensions:
  - admonition #告诫
  - abbr
  - attr_list # https://squidfunk.github.io/mkdocs-material/reference/images/
  # foam templete
  - codehilite:
      guess_lang: false
      linenums: false
  - def_list
  - footnotes
  - meta
  - toc: #目录
      permalink: true #标题title右边点击定位到顶部的按钮
      separator: "_"
      slugify: !!python/name:pymdownx.slugs.uslugify # 解决中文标题解析问题
      # 启用pymdownx支持
  - pymdownx.arithmatex: # 算术数
      generic: true
  - pymdownx.betterem: # 智能启用,它提供了两种模式来控制星号和下划线粗体和粗体语法：打开时智能，如果关闭时正常
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight # 代码高亮
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed  # https://squidfunk.github.io/mkdocs-material/reference/content-tabs/
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # foam templete
  - nl2br # newline-to-break

